<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Deployment Fun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f5f5f5;
    }
    #app {
     margin: auto 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #secret {
      margin-top: 20px;
      font-size: 1.4rem;
      color: green;
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
<div id="app">
  <h1>The web app just deployed</h1>
  <p>I don't know what to do next</p>
  <button onclick="reveal()">Don't click me</button>
  <div id="secret">Too late! You clicked </div>

  <script>
    function reveal() {
      const msg = document.getElementById('secret');
      msg.style.display = 'block';
      document.body.style.backgroundColor = "#dff0d8";
      
      confetti({
        particleCount: 120,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>
  </div>
</body>
</html>
