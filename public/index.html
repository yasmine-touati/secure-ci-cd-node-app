<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access terminal</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      padding: 20px;
      font-size: 16px;
      line-height: 1.4;
    }

    #console {
      white-space: pre-wrap;
      background-color: #000000;
      padding: 20px;
      border: 2px solid #00ff00;
      height: 500px;
      overflow-y: auto;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ff00;
      color: black;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #33ff33;
    }
  </style>
</head>
<body>
  <h1>Terminal access granted</h1>
  <div id="console"></div>
  <button onclick="startHacking()">Initiate protocol</button>

  <script>
    const consoleEl = document.getElementById('console');
    const lines = [
      "[+] Establishing secure link to mainframe...",
      "[+] Bypassing firewall v3.4.2...",
      "[+] Injecting payload...",
      "[+] Accessing confidential data...",
      "[!] Intrusion detection disabled...",
      "[+] Transferring files to remote server...",
      "[+] Covering tracks...",
      "[âœ“] Hack complete. No traces left."
    ];

    let index = 0;

    function startHacking() {
      consoleEl.textContent = '';
      index = 0;
      const interval = setInterval(() => {
        if (index < lines.length) {
          consoleEl.textContent += lines[index] + '\n';
          consoleEl.scrollTop = consoleEl.scrollHeight;
          index++;
        } else {
          clearInterval(interval);
        }
      }, 700);
    }
  </script>
</body>
</html>
