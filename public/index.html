<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access terminal</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      padding: 20px;
      font-size: 16px;
      line-height: 1.4;
    }

    #console {
      white-space: pre-wrap;
      background-color: #000000;
      padding: 20px;
      border: 2px solid #00ff00;
      height: 500px;
      overflow-y: auto;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ff00;
      color: black;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #33ff33;
    }

    button:active {
      background-color: #00cc00;
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Terminal access granted</h1>
  <div id="console"></div>
  <button id="hackButton">Initiate protocol</button>

  <script src="/js/terminal.js"></script>
</body>
</html>
